{% extends 'main/base.html' %}
{%block content%}
<div id = "head">
   <hr><hr><hr><hr><h1 style="text-align:center;">{{ author.name}}</h1>
    <h4>Articles Written</h4>
    <ul>
        {% for article in author.article_set.all %}
            <li>
                <a href="{% url 'get_article' article.id %}">
                    {{ article }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
